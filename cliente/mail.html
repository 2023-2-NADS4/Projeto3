<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail</title>

    <link rel="icon" href="./svg_logo.svg" type="image/svg">
    <link rel="stylesheet" href="./global.css">
</head>
<body>

    <div style="width: 100vw; height: 100dvh;; overflow: hidden;">
    
    <div id="mail-main" style="align-items: center; gap: 24px; width: 100vw; height: 100dvh;; transform: translateX(50%); animation: slideToRight 0.25s ease-in-out forwards; position: relative;  " class="f f-cntr f-col" >

        <button id="close-mail-page-button" style="width: fit-content; border: none; padding: 15px; background-color: unset; position: absolute; top: 5px; right: 5px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#E6E6E6" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" stroke="#E6E6E6" strokeWidth="1"/>
            </svg>
        </button>


        <div class="f f-col f-cntr" style="gap: 12px;">
            <span id="email-name" class="fw-5 fsz-09" style="color: #bebebe;"></span>
            <a href="/c.html" class="fsz-09" style="background: var(--sec-color); color: white; text-decoration: none; border-radius: 5px; padding: 2px 16px 2px 16px;">That's not my Email</a>
        </div>
             
        
        <img src="./mailconf.png"  style="width: 250px;" alt="">

        <div style=" width: 280px; gap: 8px; margin: 16px 0 16px 0;" class="f f-col f-cntr">
            <h1 class="fw-7 fsz-14" style="color: var(--sec-color); text-align: center;">CONFIRMATION</h1>
            <p class="fw-5 fsz-09" style="color:#8C8C8C; text-align: center; line-height: 22px;">We will send an Activate Account Link to your Email, be sure to Check the Spam Box!</p>
        </div>
    </div>
    </div>
</body>

<script defer>

    function closePage(){
        document.getElementById('mail-main').style.animation = 'disappearGoingToBottom 0.15s ease-in-out forwards'
        setTimeout(() => {
            window.location.href = `/a.html`
        }, 150);
    }

    
    function getEmailName() {
        const url = new URL(window.location.href);
        return url.searchParams.get('email');
    }

    const main = ()=>{
        document.getElementById('close-mail-page-button').addEventListener('click', closePage)
        const email = getEmailName()
        document.getElementById('email-name').innerText = email
    }

    main()

  

    



</script>
</html>
